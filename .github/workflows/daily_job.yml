name: Daily Insider Report

on:
  schedule:
    - cron: '0 11 * * 1-5'  # Runs at 7AM ET (11:00 UTC) weekdays
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Verify Chrome installation
        run: |
          # GitHub Actions ubuntu-latest comes with Chrome and ChromeDriver pre-installed
          google-chrome --version
          chromedriver --version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run report generator
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          MARKET_DATA_API_KEY: ${{ secrets.MARKET_DATA_API_KEY }}
          CONGRESS_GOV_API_KEY: ${{ secrets.CONGRESS_GOV_API_KEY }}
        run: python jobs/main.py

      - name: Generate public performance data
        run: |
          echo "üìä Generating public performance data for GitHub Pages..."
          python jobs/generate_public_performance.py || echo "‚ö†Ô∏è Public performance generation had warnings"
          echo "‚úÖ Public performance data generated"

      - name: Check if signal history exists
        id: check_history
        run: |
          if [ -f "data/signals_history.csv" ]; then
            echo "history_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Signal history file created"
          else
            echo "history_exists=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No signal history generated (likely no buy signals detected)"
          fi

      - name: Commit and push data updates to main
        # Always run to commit public_performance.json, even if no new signals
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add paper trading data files (always exist)
          git add -f data/paper_portfolio.json data/paper_trading.log data/paper_trades.csv

          # Add signals history only if it exists (might not exist if no signals)
          if [ -f "data/signals_history.csv" ]; then
            git add -f data/signals_history.csv
            echo "‚úÖ Added signals_history.csv"
          else
            echo "‚ÑπÔ∏è No signals_history.csv to commit"
          fi

          # Add public performance JSON (should always exist after generation)
          if [ -f "public_performance.json" ]; then
            git add -f public_performance.json
            echo "‚úÖ Added public_performance.json"
          else
            echo "‚ö†Ô∏è public_performance.json not found!"
          fi

          # Add insider performance data files (continuous tracking)
          if [ -f "data/insider_tracking_queue.json" ]; then
            git add -f data/insider_tracking_queue.json
            echo "‚úÖ Added insider_tracking_queue.json"
          fi

          if [ -f "data/insider_profiles.json" ]; then
            git add -f data/insider_profiles.json
            echo "‚úÖ Added insider_profiles.json"
          fi

          if [ -f "data/insider_trades_history.csv" ]; then
            git add -f data/insider_trades_history.csv
            echo "‚úÖ Added insider_trades_history.csv"
          fi

          if [ -f "data/insider_name_mapping.json" ]; then
            git add -f data/insider_name_mapping.json
            echo "‚úÖ Added insider_name_mapping.json"
          fi

          # Add public insider performance for GitHub Pages
          if [ -f "docs/insider_performance_public.json" ]; then
            git add -f docs/insider_performance_public.json
            echo "‚úÖ Added docs/insider_performance_public.json"
          fi

          # Commit any changes (ignore if none)
          git diff --staged --quiet || git commit -m "Daily data update: $(date +'%Y-%m-%d %H:%M:%S')"

          # Stash any remaining changes to prevent rebase errors
          git stash --include-untracked || true

          # Rebase onto latest main (ignore errors if none)
          git pull --rebase origin main || true

          # Re-apply stashed changes
          git stash pop || true

          # Add any reapplied files again
          git add -f data/paper_portfolio.json data/paper_trading.log data/paper_trades.csv

          # Add signals history if it exists
          if [ -f "data/signals_history.csv" ]; then
            git add -f data/signals_history.csv
          fi

          # Add public performance JSON if it exists
          if [ -f "public_performance.json" ]; then
            git add -f public_performance.json
          fi

          # Add insider data files if they exist
          if [ -f "data/insider_tracking_queue.json" ]; then
            git add -f data/insider_tracking_queue.json
          fi

          if [ -f "data/insider_profiles.json" ]; then
            git add -f data/insider_profiles.json
          fi

          if [ -f "data/insider_trades_history.csv" ]; then
            git add -f data/insider_trades_history.csv
          fi

          if [ -f "data/insider_name_mapping.json" ]; then
            git add -f data/insider_name_mapping.json
          fi

          if [ -f "docs/insider_performance_public.json" ]; then
            git add -f docs/insider_performance_public.json
          fi

          # Recommit after rebase if necessary
          git diff --staged --quiet || git commit -m "Daily data rebase sync: $(date +'%Y-%m-%d %H:%M:%S')"

          # Push changes safely
          git push origin HEAD:main
