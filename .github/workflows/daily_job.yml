name: Daily Insider Report

on:
  schedule:
    - cron: '0 11 * * 1-5'  # Runs at 7AM ET (11:00 UTC) weekdays
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run report generator
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          MARKET_DATA_API_KEY: ${{ secrets.MARKET_DATA_API_KEY }}
        run: python jobs/main.py

      - name: Check if history file exists
        id: check_history
        run: |
          if [ -f "data/signals_history.csv" ]; then
            echo "history_exists=true" >> $GITHUB_OUTPUT
            echo "✅ Signal history file created"
          else
            echo "history_exists=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No signal history generated (likely no buy signals detected)"
          fi

      - name: Commit signal history to data branch
        if: steps.check_history.outputs.history_exists == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ensure data branch exists (create it if missing)
          if git show-ref --quiet refs/heads/data; then
            git checkout data
          else
            git fetch origin data || true
            if git show-ref --quiet refs/remotes/origin/data; then
              git checkout -b data origin/data
            else
              git checkout -b data
            fi
          fi
      
          mkdir -p data
      
          # Copy the generated file (safe even if unchanged)
          cp data/signals_history.csv data/signals_history.csv 2>/dev/null || true
      
          # Force add ignored file and commit if there are changes
          git add -f data/signals_history.csv
          git diff --staged --quiet || git commit -m "Daily signal update: $(date +'%Y-%m-%d')"
      
      - name: Push changes to data branch
        if: steps.check_history.outputs.history_exists == 'true'
        run: |
          git push origin data
