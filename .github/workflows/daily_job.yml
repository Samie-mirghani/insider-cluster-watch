name: Daily Insider Report

on:
  schedule:
    - cron: '0 11 * * 1-5'  # Runs at 7AM ET (11:00 UTC) weekdays
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run report generator
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          MARKET_DATA_API_KEY: ${{ secrets.MARKET_DATA_API_KEY }}
        run: python jobs/main.py

      - name: Check if signal history exists
        id: check_history
        run: |
          if [ -f "data/signals_history.csv" ]; then
            echo "history_exists=true" >> $GITHUB_OUTPUT
            echo "✅ Signal history file created"
          else
            echo "history_exists=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No signal history generated (likely no buy signals detected)"
          fi

      - name: Commit and push data updates to main
        if: steps.check_history.outputs.history_exists == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Un-ignore and explicitly add the data files
          git add -f data/paper_portfolio.json data/paper_trading.log data/signals_history.csv

          git commit -m "Daily data update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

          # Rebase on latest main to avoid conflicts
          git pull --rebase origin main || true

          # Push changes back to main
          git push origin HEAD:main
