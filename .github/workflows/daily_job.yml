name: Daily Insider Report

on:
  schedule:
    - cron: '0 11 * * 1-5'  # Runs at 7AM ET (11:00 UTC) weekdays
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome for Selenium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run report generator
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          MARKET_DATA_API_KEY: ${{ secrets.MARKET_DATA_API_KEY }}
        run: python jobs/main.py

      - name: Check if signal history exists
        id: check_history
        run: |
          if [ -f "data/signals_history.csv" ]; then
            echo "history_exists=true" >> $GITHUB_OUTPUT
            echo "✅ Signal history file created"
          else
            echo "history_exists=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No signal history generated (likely no buy signals detected)"
          fi

      - name: Commit and push data updates to main
        if: steps.check_history.outputs.history_exists == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Explicitly add ignored files
          git add -f data/paper_portfolio.json data/paper_trading.log data/signals_history.csv

          # Commit any changes (ignore if none)
          git diff --staged --quiet || git commit -m "Daily data update: $(date +'%Y-%m-%d %H:%M:%S')"

          # Stash any remaining changes to prevent rebase errors
          git stash --include-untracked || true

          # Rebase onto latest main (ignore errors if none)
          git pull --rebase origin main || true

          # Re-apply stashed changes
          git stash pop || true

          # Add any reapplied files again
          git add -f data/paper_portfolio.json data/paper_trading.log data/signals_history.csv

          # Recommit after rebase if necessary
          git diff --staged --quiet || git commit -m "Daily data rebase sync: $(date +'%Y-%m-%d %H:%M:%S')"

          # Push changes safely
          git push origin HEAD:main
