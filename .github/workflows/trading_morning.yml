name: Trading - Morning Execution

on:
  schedule:
    # Run at 10:06 AM EST (15:06 UTC) on weekdays - aligned with EXECUTION_START_TIME
    # Waiting 36 min after open allows volatility to settle and spreads to tighten
    - cron: '6 15 * * 1-5'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  morning-execution:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install alpaca-py yfinance pytz

      - name: Initialize data directory
        run: |
          python automated_trading/init_data_dir.py

      - name: Run morning execution
        env:
          # Alpaca API credentials
          ALPACA_PAPER_API_KEY: ${{ secrets.ALPACA_PAPER_API_KEY }}
          ALPACA_PAPER_SECRET_KEY: ${{ secrets.ALPACA_PAPER_SECRET_KEY }}
          ALPACA_LIVE_API_KEY: ${{ secrets.ALPACA_LIVE_API_KEY }}
          ALPACA_LIVE_SECRET_KEY: ${{ secrets.ALPACA_LIVE_SECRET_KEY }}

          # Trading mode and controls
          ALPACA_TRADING_MODE: paper  # Change to 'live' when ready for real trading
          TRADING_ENABLED: "true"

          # Email alerts (uses existing Gmail credentials)
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          echo "üåÖ Starting morning trade execution..."
          python -m automated_trading.execute_trades morning

      - name: Commit position data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all position tracking files
          git add -f automated_trading/data/live_positions.json || true
          git add -f automated_trading/data/daily_state.json || true
          git add -f automated_trading/data/audit_log.jsonl || true
          git add -f automated_trading/data/pending_orders.json || true
          git add -f automated_trading/data/queued_signals.json || true
          git add -f automated_trading/data/signal_history.json || true
          git add -f automated_trading/data/exits_today.json || true

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No position data changes to commit"
          else
            git commit -m "Morning execution update: $(date +'%Y-%m-%d %H:%M UTC')"

            # Retry push with exponential backoff
            for i in 1 2 3 4; do
              if git push; then
                echo "‚úÖ Position data committed successfully"
                break
              else
                if [ $i -lt 4 ]; then
                  echo "Push failed, retrying in $((2**i)) seconds..."
                  sleep $((2**i))
                  git pull --rebase origin main || true
                else
                  echo "‚ùå Failed to push after 4 attempts"
                  exit 1
                fi
              fi
            done
          fi

      - name: Upload execution logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: morning-execution-logs-${{ github.run_number }}
          path: automated_trading/data/alpaca_trading.log
          retention-days: 30
