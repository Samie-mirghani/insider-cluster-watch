name: Trading - Position Monitor

on:
  schedule:
    # During market hours (9:35 AM - 4:00 PM ET = 14:35-21:00 UTC): Every 5 minutes on weekdays
    - cron: '*/5 14-20 * * 1-5'

    # After hours (4:30 PM - 8:00 PM ET = 21:30-01:00 UTC next day): Every hour on weekdays
    - cron: '30 21-23 * * 1-5'  # 4:30 PM - 6:30 PM ET
    - cron: '30 0 * * 2-6'      # 7:30 PM - 8:30 PM ET (next day UTC)

    # Weekend safety monitoring: Every 4 hours on Saturday and Sunday
    - cron: '0 */4 * * 0,6'

  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install alpaca-py yfinance pytz

      - name: Initialize data directory
        run: |
          python automated_trading/init_data_dir.py

      - name: Run monitoring cycle
        env:
          # Alpaca API credentials
          ALPACA_PAPER_API_KEY: ${{ secrets.ALPACA_PAPER_API_KEY }}
          ALPACA_PAPER_SECRET_KEY: ${{ secrets.ALPACA_PAPER_SECRET_KEY }}
          ALPACA_LIVE_API_KEY: ${{ secrets.ALPACA_LIVE_API_KEY }}
          ALPACA_LIVE_SECRET_KEY: ${{ secrets.ALPACA_LIVE_SECRET_KEY }}

          # Trading mode and controls
          ALPACA_TRADING_MODE: paper  # Change to 'live' when ready for real trading
          TRADING_ENABLED: "true"

          # Email alerts
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          echo "üëÅÔ∏è Starting position monitoring cycle..."
          python -m automated_trading.execute_trades monitor

      - name: Commit position data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all position tracking files
          git add -f automated_trading/data/live_positions.json || true
          git add -f automated_trading/data/daily_state.json || true
          git add -f automated_trading/data/audit_log.jsonl || true
          git add -f automated_trading/data/pending_orders.json || true
          git add -f automated_trading/data/queued_signals.json || true
          git add -f automated_trading/data/signal_history.json || true

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No position data changes to commit"
          else
            git commit -m "Position monitor update: $(date +'%Y-%m-%d %H:%M UTC')"

            # Retry push with exponential backoff
            for i in 1 2 3 4; do
              if git push; then
                echo "‚úÖ Position data committed successfully"
                break
              else
                if [ $i -lt 4 ]; then
                  echo "Push failed, retrying in $((2**i)) seconds..."
                  sleep $((2**i))
                  git pull --rebase origin main || true
                else
                  echo "‚ùå Failed to push after 4 attempts"
                  exit 1
                fi
              fi
            done
          fi

      - name: Upload monitoring logs
        if: failure()  # Only upload on failure to save storage
        uses: actions/upload-artifact@v4
        with:
          name: monitor-logs-failure-${{ github.run_number }}
          path: automated_trading/data/alpaca_trading.log
          retention-days: 7
