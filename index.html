<!-- templates/weekly_performance_enhanced.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weekly Insider Performance</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      color: #333;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #fafafa;
      font-weight: 600;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Top Insider Activity</h1>

    <table>
      <thead>
        <tr>
          <th>Insider</th>
          <th>Company</th>
          <th>Total Value</th>
        </tr>
      </thead>
      <tbody>
        {% for row in top_insiders %}
        <tr>
          <td class="insider-name">{{ row.insider_name }}</td>
          <td>{{ row.company }}</td>
          <td>{{ row.total_value }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <footer>
      Generated automatically Â· Insider Trading Pipeline
    </footer>
  </div>

  <script>
    function normalizeInsiderName(rawName) {
      if (!rawName) return rawName;

      const name = rawName.trim();

      /* ================================
         1. Known Institutional Fixes
         ================================ */
      const knownInstitutionFixes = {
        "Lp Management Capital Lynx1": "Lynx1 Capital Management LP",
        "Holdings Pharmaceutical Ctt Inc": "CTT Pharmaceutical Holdings, Inc"
      };

      if (knownInstitutionFixes[name]) {
        return knownInstitutionFixes[name];
      }

      /* ================================
         2. Institutional Keyword Detection
         ================================ */
      const institutionKeywords = [
        "capital", "management", "partners", "holdings",
        "pharmaceutical", "lp", "llc", "ltd", "inc", "corp", "fund"
      ];

      const lower = name.toLowerCase();
      if (institutionKeywords.some(k => lower.includes(k))) {
        return name;
      }

      /* ================================
         3. Human Name Normalization
         ================================ */
      const parts = name.split(/\s+/);

      if (parts.length === 3) {
        const [a, b, c] = parts;

        // Case: Middle initial incorrectly leading
        if (a.length === 1 && b.length > 1) {
          return `${b} ${a} ${c}`;
        }

        // Case: Known mis-ordered names
        const knownReorders = {
          "Leo Kendall Marin": "Kendall Leo Marin"
        };

        if (knownReorders[name]) {
          return knownReorders[name];
        }
      }

      return name;
    }

    /* ================================
       Apply Normalization
       ================================ */
    document.querySelectorAll(".insider-name").forEach(el => {
      el.textContent = normalizeInsiderName(el.textContent);
    });
  </script>
</body>
</html>
